<!DOCTYPE html>
<html>
<head>
    <title>ASCII Video Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1 class="glitch">ASCII Video Converter</h1>
        
        <div class="info">
            <p>> Upload video for ASCII conversion</p>
            <p>> Optimal: Short clips (under 30s)</p>
            <p>> High contrast works best</p>
        </div>
        
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-container">
                <label for="videoInput" class="file-label">[SELECT VIDEO FILE]</label>
                <input type="file" name="video" id="videoInput" accept="video/*" required>
                <div class="file-name" id="fileName">> No file selected</div>
                
                <button type="submit" id="convertBtn">[INITIATE CONVERSION]</button>
                
                <div class="loading" id="loading">
                    <p>> Processing frames...</p>
                    <progress id="progressBar" max="100" value="0"></progress>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('videoInput').addEventListener('change', function() {
            const fileName = this.files[0] ? `> Selected: ${this.files[0].name}` : '> No file selected';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
